<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell an Item | Ace Market</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    form input[type="file"] {
      border: none;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #007bff;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ace Market</h1>
    <p>Sell your items easily</p>
  </header>

  <div class="container">
    <h2>Post an Item for Sale</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">Item Title</label>
      <input type="text" id="title" name="title" placeholder="e.g. iPhone 13 Pro" required>

      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select category</option>
        <option value="phones">Phones</option>
        <option value="cars">Cars</option>
        <option value="electronics">Electronics</option>
        <option value="fashion">Fashion</option>
        <option value="others">Others</option>
      </select>

      <label for="price">Price (₦)</label>
      <input type="number" id="price" name="price" placeholder="e.g. 150000" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Write details about your item..." required></textarea>

      <label for="image">Upload Item Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <label for="contact">Your Contact Info</label>
      <input type="text" id="contact" name="contact" placeholder="Phone or Email" required>

      <button type="submit">Post Item</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Ace Market. All Rights Reserved.</p>
  </footer>
</body>
</html>
